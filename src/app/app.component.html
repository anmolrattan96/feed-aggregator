<h3 *ngIf="searchkey; else elseBlock">User Entered: {{searchkey}}</h3>
   <ng-template #elseBlock></ng-template>

<br>
    <div id="id" class="container">
   <form [formGroup]="formdata" (ngSubmit) = "set(formdata.value)">
    <table>
<tr> 
  <td><input type = "text" class="form-control" name = "search" formControlName="search" ></td>
 <td><button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button></td>
</tr>
</table>
</form>

<br>
<button class="btn btn-primary" routerLinkActive="active-link" routerLink = "/tweets">Tweets</button>&nbsp;
<button class="btn btn-primary" routerLinkActive="active-link" routerLink = "/news">Hacker News</button>&nbsp;
<button class="btn btn-primary" routerLinkActive="active-link" routerLink = "/research">Research</button>
