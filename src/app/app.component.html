<body>
    <div>
        <div class="raw" id="header">
                <form [formGroup]="formdata" (ngSubmit) = "set(formdata.value)">
                <table>
                     <tr>
                            <td id="titletd"><p>Aggr</p> </td>
                    <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 
                                  
                            <input type="text" class="form-control" name = "search" formControlName="search" placeholder="Search "/>
                             <button type="submit" class="btn btn-info" id="td"><i class="fas fa-search"></i> Search</button>    
                    </td>
                    </tr>                              
                    </table>  
                    </form>
      </div>

    
      <div class="container" id="router">
            <router-outlet></router-outlet> 
    </div>

<div style="background: linear-gradient(to right, #30CFD0 0%, #238ce2 100%); width:300px;height:1200px;" id="links">


    <div>
        <img  routerLink = "/tweets"  src="../assets/tweet.jpg" style="margin-top:14px 14px;margin-right:5px;height: 100%;width: 20%;border-radius:15px;  -webkit-animation: mymove 5s infinite;
        animation: mymove 5s infinite;" id="tw"/><font style="font-size:25px;color: deepskyblue;margin:8px 13px;font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Twitter</font>
        &nbsp;&nbsp;
    </div>
    <br>
    <div>       <img routerLink = "/news" src="../assets/y.png" style="margin-top:14px 14px;margin-right:5px;height:3%;width:20%;border-radius: 15px  ;-webkit-animation: mymove 5s infinite; 
            animation: mymove 5s infinite;" id="hc"/><font style="font-size:25px;color: deepskyblue;margin:8px 13px;font-weight: bold;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">YCombinator</font>
        &nbsp;&nbsp;
    </div>
    <br>
    <div>      <img  routerLink = "/research" src="../assets/iee4.png" style="margin-top:14px 14px;margin-right:5px;height:3%;width:20%;border-radius:15px;  -webkit-animation: mymove 5s infinite;
            animation: mymove 5s infinite;" id="ieee"/><font style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size:25px;color: deepskyblue;margin:8px 13px;font-weight: bold;">Research</font>
        </div>           
    </div>

    </div>
